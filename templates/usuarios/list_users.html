<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Habilidades</th>
                <th>Requisitos</th>
                <th>Acciones</th> <!-- Columna para acciones -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.get_role_display }}</td>
                <td>{{ user.skills }}</td>
                <td>{{ user.requirements }}</td>
                <td>
                    <!-- Enlace para editar -->
                    <a href="{% url 'edit_user_template' user.id %}">Editar</a>
                    |
                    <!-- Enlace para eliminar con confirmación -->
                    <a href="{% url 'delete_user_template' user.id %}" 
                       onclick="return confirm('¿Estás seguro de eliminar este usuario?');">
                       Eliminar
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="7">No hay usuarios disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
