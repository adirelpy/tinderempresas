<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
</head>
<body>
    <h1>Crear Usuario</h1>
    <form method="POST" action="" autocomplete="off">
        {% csrf_token %}
        
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required autocomplete="off"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="off"><br>

        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required autocomplete="new-password"><br>

        <label for="role">Rol:</label>
        <select id="role" name="role" required>
            <option value="student">Estudiante</option>
            <option value="company">Empresa</option>
        </select><br>

        <label for="skills">Habilidades:</label>
        <textarea id="skills" name="skills" autocomplete="off"></textarea><br>

        <label for="requirements">Requisitos:</label>
        <textarea id="requirements" name="requirements" autocomplete="off"></textarea><br>

        <button type="submit">Crear Usuario</button>
    </form>
</body>
</html>
